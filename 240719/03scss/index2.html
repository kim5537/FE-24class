<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f75707ac34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <div class="inputbox">
          <input type="checkbox" name="item1" id="item1" />
          <input type="checkbox" name="item2" id="item2" />
          <input type="checkbox" name="item3" id="item3" />
          <input type="checkbox" name="item4" id="item4" />
          <input type="checkbox" name="item5" id="item5" />
          <input type="checkbox" name="item6" id="item6" />
        </div>
        <div class="btn">
          <label for="item1"><i class="fa-solid fa-power-off"></i></label>
          <label for="item2"><i class="fa-regular fa-lightbulb"></i></label>
          <label for="item3"><i class="fa-solid fa-plane-up"></i></label>
          <label for="item4"><i class="fa-brands fa-bluetooth-b"></i></label>
          <label for="item5"><i class="fa-solid fa-wifi"></i></label>
          <label for="item6"><i class="fa-solid fa-gear"></i></label>
        </div>
      </form>
    </div>
  </body>
</html>
