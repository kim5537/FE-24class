<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <colgroup>
        <col span="2" style="background: #f00" />
        /*열 두개*/
        <col style="background: #00f" />
        /*남은게 두개라 span 필요없음*/
      </colgroup>
      <thead>
        <tr>
          <th>Table Header</th>
          <th>Table Header</th>
          <th>Table Header</th>
        </tr>
        <style>
          table,
          th,
          td {
            border: 1px solid #000;
            border-collapse: collapse;
          }
          thead {
            background: #0f0;
          }
          tfoot {
            background: #ff0;
          }
        </style>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Table Data</td>
          <td colspan="2">Table Data</td>
        </tr>
        <tr>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
        <tr>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Table Data</td>
          <td>Table Data</td>
          <td>Table Data</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
