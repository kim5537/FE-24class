<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="tap_inner">
      <input type="radio" name="tabmenu" id="tap1" checked />
      <input type="radio" name="tabmenu" id="tap2" />
      <input type="radio" name="tabmenu" id="tap3" />
      <div class="content slide1">
        <a href="#none">
          <img src="./img/slide-01.jpg" alt="silde01" />
        </a>
      </div>
      <div class="content slide2">
        <a href="#none">
          <img src="./img/slide-02.jpg" alt="silde02" />
        </a>
      </div>
      <div class="content slide3">
        <a href="#none">
          <img src="./img/slide-03.jpg" alt="silde03" />
        </a>
      </div>
      <div class="heading">
        <div class="text1">Sale<span>50%</span></div>
        <div class="text2">Sale<span>40%</span></div>
        <div class="text3">Sale<span>30%</span></div>
      </div>
      <div class="btn">
        <label for="tap1">1</label>
        <label for="tap2">2</label>
        <label for="tap3">3</label>
      </div>
    </main>
  </body>
</html>
