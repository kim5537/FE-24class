<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f75707ac34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contenes">
      <header>
        <form action="http://localhost:3000" method="get">
          <div id="login"><input type="submit" value="로그인" /></div>
        </form>
      </header>
      <div id="logo">
        <section id="logon">
          <form action="http://localhost:3000" method="get">
            <article class="inner_contents title">가입하고 즐기세요</article>
            <article class="inner_contents birthday">생년월일</article>
            <div id="calendar">
              <select name="year" id="year">
                <opton value="none" selected disabled>년</opton>
                <option value="2024">2024년</option>
                <option value="2023">2023년</option>
                <option value="2022">2022년</option>
                <option value="2021">2021년</option>
                <option value="2020">2020년</option>
                <option value="2019">2019년</option>
                <option value="2018">2018년</option>
                <option value="2017">2017년</option>
                <option value="2016">2016년</option>
                <option value="2015">2015년</option>
              </select>
              <select name="month" id="month">
                <option value="none" selected disabled>월</option>
                <option value="jan">1월</option>
                <option value="feb">2월</option>
                <option value="march">3월</option>
                <option value="april">4월</option>
                <option value="may">5월</option>
                <option value="june">6월</option>
                <option value="july">7월</option>
                <option value="august">8월</option>
                <option value="september">9월</option>
                <option value="october">10월</option>
                <option value="november">11월</option>
                <option value="december">12월</option>
              </select>
              <select name="day" id="day">
                <option value="none" selected disabled>일</option>
                <option value="1">1일</option>
                <option value="2">2일</option>
                <option value="3">3일</option>
                <option value="4">4일</option>
                <option value="5">5일</option>
                <option value="6">6일</option>
                <option value="7">7일</option>
                <option value="8">8일</option>
                <option value="9">9일</option>
                <option value="10">10일</option>
                <option value="11">11일</option>
                <option value="12">12일</option>
                <option value="13">13일</option>
                <option value="14">14일</option>
                <option value="15">15일</option>
                <option value="16">16일</option>
                <option value="17">17일</option>
                <option value="18">18일</option>
                <option value="19">19일</option>
                <option value="20">20일</option>
                <option value="21">21일</option>
                <option value="22">22일</option>
                <option value="23">23일</option>
                <option value="24">24일</option>
                <option value="25">25일</option>
                <option value="26">26일</option>
                <option value="27">27일</option>
                <option value="28">28일</option>
                <option value="29">29일</option>
                <option value="30">30일</option>
                <option value="31">31일</option>
              </select>
            </div>
            <article class="inner_contents username">
              <label for="name">사용자 이름</label>
              <input
                type="text"
                name="name"
                id="name"
                placehorder="실명을 사용하세요"
              />
            </article>
            <article class="inner_contents userpassword">
              <label for="password">비밀번호</label
              ><input
                type="password"
                name="password"
                id="password"
                placeholder="영문알파벳 최소8자 이상"
              />
            </article>
            <article>성별(선택사항)</article>
            <div id="gender_btn">
              <button id="femalebtn">
                <i class="fa-solid fa-person-dress"></i>
              </button>
              <button id="malebtn">
                <i class="fa-solid fa-person"></i>
              </button>
            </div>
            <article class="inner_contents check">
              <div>
                <div>
                  <div>
                    <input type="checkbox" name="auth" id="auth" />
                    <label for="auth"
                      >이용악관을 검토했으며 이에 동의합니다.</label
                    >
                  </div>
                  <div>
                    <input type="checkbox" name="private" id="private" />
                    <label for="private">개인정보 처리방식에 동의합니다.</label>
                  </div>
                </div>
              </div>
              <article><input type="submit" value="회원가입" /></article>
            </article>
          </form>
          <footer>
            <h3>다양한 기기로 게임을 즐겨보세요.</h3>
            <div class="items">
              <div class="inner_item">
                <span class="icon"><i class="fa-brands fa-apple"></i> </span>
                <div class="inner_item_info">
                  <div class="info_title">Download On the</div>
                  <div class="info_body">App Store</div>
                </div>
              </div>
              <div class="inner_item">
                <span class="icon"
                  ><i class="fa-brands fa-google-play"></i>
                </span>
                <div class="inner_item_info">
                  <div class="info_title">Get It On</div>
                  <div class="info_body">Google Play</div>
                </div>
              </div>
              <div class="inner_item">
                <span class="icon"><i class="fa-brands fa-meta"></i> </span>
                <div class="inner_item_info">
                  <div class="info_title">Get It From</div>
                  <div class="info_body">Mata Quest</div>
                </div>
              </div>
              <div class="inner_item">
                <span class="icon"
                  ><i class="fa-brands fa-playstation"></i>
                </span>
                <div class="inner_item_info">
                  <div class="info_title">Available at</div>
                  <div class="info_body">PlayStation</div>
                </div>
              </div>
            </div>
          </footer>
        </section>
      </div>
      <div class="back">
        <div class="merry">
          <div class="face">
            <div class="box"><img src="./img/img1.jpg" alt="img1" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img2.jpg" alt="img2" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img3.jpg" alt="img3" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img4.jpg" alt="img4" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img5.jpg" alt="img5" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img6.jpg" alt="img6" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img7.jpg" alt="img7" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img8.jpg" alt="img8" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img9.jpg" alt="img9" /></div>
          </div>
          <div class="face">
            <div class="box"><img src="./img/img10.jpg" alt="img10" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
