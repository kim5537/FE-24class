<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jQuery-->
    <script
      defer
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <!--slick-->
    <link rel="stylesheet" href="./slick/slick.css" />
    <link rel="stylesheet" href="./slick/slick-theme.css" />
    <script defer type="module" src="./slick/slick.js"></script>
    <!--custom css & js-->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="topHeader">
        <div class="banner">
          <div class="inner">
            <ul>
              <li><a href="#none">모바일</a></li>
              <li><a href="#none">TV</a></li>
              <li><a href="#none">PC</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="bottomGnb">
        <nav>
          <div class="inner">
            <ul class="gnb">
              <li><a href="#home">Home</a></li>
              <li><a href="#technology">Technology</a></li>
              <li><a href="#design">Design</a></li>
              <li><a href="#more"> More</a></li>
            </ul>
            <div class="MobileGnb"></div>
          </div>
        </nav>
      </div>
    </header>
    <div class="mainTitle">
      <main class="mainWrap">
        <div class="maininner">
          <div class="sliderItems">
            <div class="leftSlider">
              <ul class="sliderItem sliderleft slider1">
                <li><img src="./img/img01.png" alt="img" /></li>
                <li><img src="./img/img02.png" alt="img" /></li>
                <li><img src="./img/img03.png" alt="img" /></li>
                <li><img src="./img/img04.png" alt="img" /></li>
                <li><img src="./img/img11.png" alt="img" /></li>
              </ul>
              <ul class="sliderItem slider2">
                <li><img src="./img/img05.png" alt="img" /></li>
                <li><img src="./img/img06.png" alt="img" /></li>
                <li><img src="./img/img07.png" alt="img" /></li>
                <li><img src="./img/img08.png" alt="img" /></li>
                <li><img src="./img/img14.png" alt="img" /></li>
              </ul>
            </div>
            <div class="rightSlider">
              <ul class="sliderItem sliderleft slider3">
                <li><img src="./img/img09.png" alt="img" /></li>
                <li><img src="./img/img10.png" alt="img" /></li>
                <li><img src="./img/img06.png" alt="img" /></li>
                <li><img src="./img/img11.png" alt="img" /></li>
                <li><img src="./img/img12.png" alt="img" /></li>
              </ul>
              <ul class="sliderItem slider4">
                <li><img src="./img/img13.png" alt="img" /></li>
                <li><img src="./img/img14.png" alt="img" /></li>
                <li><img src="./img/img03.png" alt="img" /></li>
                <li><img src="./img/img15.png" alt="img" /></li>
                <li><img src="./img/img16.png" alt="img" /></li>
              </ul>
            </div>
          </div>
          <div class="textWrap">
            <div class="topText">
              <h3>Technology</h3>
              <div class="mainBorder"></div>
            </div>
            <div class="maintext"><h1>INNIVATIVE</h1></div>
            <div class="bottomText">
              <div class="mainBorder"></div>
              <h3>Design</h3>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="technology">
      <div class="inner">
        <div class="techTop">Technology</div>
        <ul>
          <li class="active">
            AI 적용
            <div class="bar"></div>
          </li>
          <li>
            차별화된 디스플레이
            <div class="bar"></div>
          </li>
          <li>
            선명한 사운드
            <div class="bar"></div>
          </li>
          <li>
            가벼운 무게
            <div class="bar"></div>
          </li>
        </ul>
      </div>
